    <script type="text/javascript">
        let submitted = false;  
        //let currentURL = window.location.href;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='/thanks.html';}"></iframe>
    <section class="section">
        <div class="columns">
            <div class="column">

            </div>
            <div class="column">
                <form id="contact" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSet01pksVc4_qwcB6QFU5k_WO9O7vAGtzw9TZ3tYpWOJXXU3w/formResponse" target="hidden_iframe" onsubmit="submitted=true;">
                    <div class="field">
                        <label class="label">お名前</label>
                        <div class="control">
                            <input class="input" id="contact-name" name="entry.2002031677" type="text" tabindex="1" required>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Emailアドレス</label>
                        <div class="control">
                            <input class="input" id="contact-email" name="entry.624741141" type="email" tabindex="2" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">お問い合わせ内容</label>
                        <div class="control">
                            <textarea class="textarea" id="contact-body" name="entry.889796955" tabindex="3" required></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <a class="button is-dark" id="confirm" href="/" tabindex="4">確認</a>
                        </div>
                    </div>
                    <div class="modal" id="modal">
                        <div class="modal-background"></div>
                        <div class="modal-card">
                            <header class="modal-card-head">
                                <p class="modal-card-title"></p>
                                <a class="delete" id="hide" aria-label="close" data-target="confirm"></a>
                            </header>
                            <section class="modal-card-body">
                                <div class="content">
                                    <p>以下の内容でお問い合わせを送信します。</p>
                                    <table class="table is-striped">
                                        <tbody>
                                            <tr>
                                                <th>お名前</th>
                                                <td id="confirm-name"></td>
                                            </tr>
                                            <tr>
                                                <th>Emailアドレス</th>
                                                <td id="confirm-email"></td>
                                            </tr>
                                            <tr>
                                                <th>お問い合わせ内容</th>
                                                <td id="confirm-body"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                            <footer class="modal-card-foot">
                                <a class="button" id="cancel" href="/" tabindex="1">キャンセル</a>
                                <button class="button is-dark" tabindex="2">送信</button>
                            </footer>
                        </div>
                    </div>
                    <script type="text/javascript">
                        const confirm = document.querySelector("#confirm");
                        const contact = document.querySelector("#contact");
                        const hide = document.querySelector("#hide");
                        const cancel = document.querySelector("#cancel");
                        const modal = document.querySelector("#modal");
                        confirm.addEventListener("click",(event) => {
                            event.preventDefault(); 
                            contact.reportValidity();
                            if (contact.checkValidity()) {
                                document.querySelector("#confirm-name").innerHTML = document.querySelector("#contact-name").value;
                                document.querySelector("#confirm-email").innerHTML = document.querySelector("#contact-email").value;
                                document.querySelector("#confirm-body").innerHTML = document.querySelector("#contact-body").value.replace(/\n\r?/g, '<br />');
                                modal.classList.toggle("is-active");
                            }
                        });
                        hide.addEventListener("click",() => {
                            modal.classList.toggle("is-active");
                        });
                        cancel.addEventListener("click",(event) => {
                            event.preventDefault();
                            modal.classList.toggle("is-active");
                        });
                    </script>                
                </form>
